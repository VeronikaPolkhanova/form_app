<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="contact-form" id="contactForm">
      <div class="form-group">
        <label class="form-label" for="name">Name:</label>
        <input class="form-input" type="text" id="name" name="name" required />
        <span class="error" id="nameError"></span>
      </div>
      <div class="form-group">
        <label class="form-label" for="email">E-mail:</label>
        <input
          class="form-input"
          type="email"
          id="email"
          name="email"
          required />
        <span class="error" id="emailError"></span>
      </div>
      <div class="form-group">
        <label class="form-label" for="phone">Phone:</label>
        <input
          class="form-input"
          type="text"
          id="phone"
          name="phone"
          required />
        <span class="error" id="phoneError"></span>
      </div>
      <div class="form-group">
        <label class="form-label" for="message">Message:</label>
        <textarea
          class="form-textarea"
          id="message"
          name="message"
          rows="4"
          required></textarea>
        <span class="error" id="messageError"></span>
      </div>
      <div class="form-group">
        <button class="button form-button" type="submit">Submit</button>
      </div>
    </form>
    <button id="openModal" class="button">Show modal</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>You opened modal!</h2>
        <img
          src="https://cs13.pikabu.ru/post_img/big/2023/12/20/12/1703105085117037.jpg"
          alt="cat" />
      </div>
    </div>
    <script src="./bandle.js"></script>
  </body>
</html>
